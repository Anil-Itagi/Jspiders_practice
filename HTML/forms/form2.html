<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <font color="red" size="20px">

            <h1>Instagram</h1>
        </font>
    </center>

    <center>
        <form action="" autocomplete="on">
            <fieldset>
                <legend>Enter details carefully</legend>

                <table bgcolor="yellow" cellpadding="20px">

                    <tr>
                        <td><label for="img">Profile</label></td>
                        <td><input type="image" id="img" src="https://tse1.mm.bing.net/th?id=OIP.WSuYDHIoL3fF7qwx801zhgAAAA&pid=Api&P=0&h=180" height="50px" width="50px" style="border-radius:50%"></td>
                    </tr>

                    <tr>
                        <td> <label for="fn">UserID</label></td>
                        <td><input type="text" id="fn" placeholder="Enter the Firstname"></td>
                    </tr>

                    <tr>
                        <td> <label for="pass">Password</label></td>
                        <td><input type="password" id="pass" placeholder="Enter the Password" required></td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email</label></td>
                        <td><input type="email" id="email" placeholder="Enter the Email" autofocus></td>
                    </tr>

                    <tr>
                        <td><label for="dob">DOB</label></td>
                        <td> <input type="date" id="dob"></td>

                    </tr>

                    <tr>
                        <td><label for="fruits">Freinds List</label></td>
                        <td>
                            <select name="" id="fruits" multiple size="2">
                                <option value="" >Anil</option>
                                <option value="" selected>Darshan</option>
                                <option value="" disabled>Sunil </option>
                                <option value="">Nikil</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">valuem</label></td>
                        <td><input type="range" min="0" max="20" value="5"></td>
                    </tr>

                    <tr>
                        <td>
                            <label for="fruit">Fruits</label>

                        </td>
                        <td>
                            <input list="fruits" id="fruit">
                            <datalist id="fruits">
                                <option value="Apple">Apple</option>
                                <option value="Banana">Banana</option>
                                <option value="chakota">Chakota</option>
                                <option value="grapes">Grapes</option>
                                <option value="papayi">Papayi</option>
                            </datalist>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="num">Age</label></td>
                        <td><input type="number" placeholder="Enter the age" required id="num"></td>
                    </tr>

                    <tr>
                        <td><label for="file">File</label></td>
                        <td><input type="file" required id="file"></td>

                    </tr>
                    <tr>
                        <td><label for="hid">Enter</label></td>
                        <td><input type="hidden" id="hid"></td>
                    </tr>
                    <tr>
                        <td><button>Submit</button></td>
                        <td><button>Cancel</button></td>
                    </tr>

                </table>

            </fieldset>
        </form>
    </center>
</body>

</html>
